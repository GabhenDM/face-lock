{% extends "base.html"%}

{% block content %}

<div class="container content-lista">
    <h1>Lista de Usu√°rios</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Administrador</th>
            <th scope="col">Acesso Ativo</th>
        </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
        <tr>
            <th scope="row">{{usuario.id}}</th>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.is_admin}}</td>
            <td>{{usuario.active}}</td>
            <td>
                <a href="{{url_for('home.edit', id=usuario.id)}}" class="btn btn-outline-warning">Editar</a>
                <a href="{{url_for('home.delete', id=usuario.id)}}" class="btn btn-outline-danger">Deletar</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
  </table>
</div>


{% endblock %}
